<section class="contact section" id="contact"></section>
<h2 class="section__title">FORM PAGE</h2>
<form action="https://formsubmit.co/ee56095ff7140b5eb0412ff06e463c23" method="POST">
	<input type="text" name="_honey" style="display: none;">
	<input type="hidden" name="_captcha" value="false">
	<input type="hidden" name="_next" value="/success.html">
	<div class="contact__inputs grid">
		<div class="contact__content form_field">
			<label for="name" class="contact__label">name<span class="contact_star">*</span></label>
			<input type="text" name="name" id="name" class="contact__input">
		</div>

		<div class="contact__content form_field">
			<label for="email" class="contact__label">e-mail<span class="contact_star">*</span></label>
			<input type="email" name="email" id="email" class="contact__input">
		</div>
	</div>

	<div class="contact__content">
		<label for="subject" class="contact__label">subject</label>
		<input type="text" name="subject" id="subject" class="contact__input">
	</div>

	<div class="contact__content form_field">
		<label for="message" class="contact__label">your message<span class="contact_star">*</span></label>
		<textarea name="message" id="message" cols="0" rows="7" class="contact__input"></textarea>
	</div>

	<div>
		<button class="button button--flex button-submit" type="submit" name="submit">submit</button>
	</div>
</form>
</section>
